<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Meme Maker</title>
  </head>
  <body>
    <canvas></canvas>
    <div class="palate">
      <button class="color" data-color="#ffa500"></button>
      <button class="color" data-color="#008001"></button>
      <button class="color" data-color="#0000ff"></button>
      <button class="color" data-color="#fec0ca"></button>
      <button class="color" data-color="#ff0000"></button>
    </div>
    <input type="color" id="color-input" />
    <div>
      <input
        class="line-range"
        type="range"
        min="1"
        max="10"
        step="0.1"
        value="5"
      />
      <button class="mode">Fill</button>
      <button class="destroy">Destroy</button>
      <button class="erase">Erase</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
